<body>
	<!--头部-->
	<div class="header">
		<div class="container">
			<div class="logoBox">
				<div class="logo"></div>
			</div>
			<ul class="headerNav">
				<li class="firstPage"><a href="../homePage/index.html">首页</a></li>
				<li><a class="active" href="javascript:;">选号入网</a></li>
				<li><a href="javascript:;">网上营业厅</a></li>
				<li><a href="javascript:;">服务与支持</a></li>
			</ul>
			<ul class="countNav">
				<li class="searchFrame"><a class="searchBtn"href="javascript:;"></a></li>
				<li class="accountFrame"><a class="account" href="javascript:;"></a></li>
			</ul>
		</div>
	</div>
	<div class="clearfix"></div>

	<div class="content">
		<div class="loginDiv">
			<div class="loginBody">
				<div class="loginNav">
					<ul>
						<li id="dynamic"><span class="active">动态密码</span></li>
						<li id="serve"><span class="floatr">服务密码</span></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="dynamicLogin">
					<form class="loginForm" id="dynamicForm">
						<input type="number" class="phoneInput form-control "placeholder="手机号码" name="telphone"/>
						<input type="password"class="pwInput form-control inblock" placeholder="动态密码" />
						<input class="getButton colorff inblock" type="button" id="getDynamic"onclick="getDynamicCode(this);" value="点击获取" />
					</form>
					<div class="cheakboxDiv">
						<input type="checkbox" class="inblock" checked name="cheakbox" />
						<label class="mr10 ml5">记住手机号</label> 
						<input type="checkbox" class="inblock"checked name="cheakbox" /><label class="ml5">已阅读并同意</label><a><span>《XXX使用协议》</span></a>
					</div>
					<div class="loginButton" id="dynamicLogin">
						<span class="f-size18 colorff">登录</span>
					</div>
				</div>
				<div class="serveLogin" style="display: none;">
					<form class="loginForm" id="serveForm">
						<input type="number" class="phoneInput form-control"placeholder="手机号码" id="serveTelphone" name="telphone"/>
						<input type="password"class="servePwInput form-control inblock" placeholder="服务密码" id="servePwd" name="password"/>
					</form>
					<div class="cheakboxDiv">
						<input type="checkbox" name="cheakbox" class="inblock" checked />
						<label class="mr10 ml5">记住手机号</label> 
						<input type="checkbox" name="cheakbox" class="inblock"checked /><label class="ml5">已阅读并同意</label><a><span>《XXX使用协议》</span></a>
					</div>
					<div class="loginButton" id="serveLogin">
						<span class="f-size18 colorff">登录</span>
					</div>
					<div class="register mt10">
						<a href="../personalCenter/reset_password.html"><span class="">忘记密码?</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
