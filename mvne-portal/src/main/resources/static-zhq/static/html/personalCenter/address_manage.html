						   <!--收货地址管理页-->
				  <div id="right-content" class="right-content">
				  	<div class="numHeader">
						<p><img src="../../img/personalCenter/stick.png" class="vm" alt=""/><span class="ml10 f-size18 #000 vm">收货地址管理</span></p>
					</div>
					<div class="addressDiv" id="address1Div" style="display: none;">
						<form id="addressForm">
						<div class="form-group">
						    <label for="name">收货人：</label>
						    <span class="f-size14 color6" id="userName"></span><span class="f-size12 colora4">收货人姓名需为实名认证姓名，不可修改</span>
					  </div>
				    <div class="form-group">
				    	<label for="name">收货地址：</label>
				    	<div id="sanji" class="inblock sanji"></div>
							  <input type="text" id="address" class="form-control textInput mt10" name="address" placeholder="请输入详细的地址及门牌号"/>
				    </div>
					    <div class="form-group">
					    	<label for="name" >联系电话:</label>
					    	<input type="number" name="telphone" id="telphone" class="form-control inblock  numberInput" placeholder="请输入11位手机号码"/>
					    </div>
					     <div class="form-group">
					    	<label for="name" >邮政编码:</label>
					    	<input type="number" name="postalcode" id="postalcode" class="form-control inblock  numberInput" placeholder="请输入邮政编码"/>
					     </div>
					    </form>
					      <div class="form-group">
					    	<label for="name" >设为默认:</label>
					    	<input type="checkbox" checked id="checkbox-id"/>
					    	<button class="button save1Address"><span class="f-size16 colorff">保存</span></button>
					     </div>
					  </div>
					<div class="addressDiv" id="addressDiv" style="display: none;">
					<script type="text/html" id="messForm">
						<form id="addressForm">
						<div class="form-group">
						    <label for="name">收货人：</label>
						    <span class="f-size14 color6" id="userName">{{returnObject.receiveName}}</span><span class="f-size12 colora4">收货人姓名需为实名认证姓名，不可修改</span>
					  </div>
				    <div class="form-group">
				    	<label for="name">收货地址：</label>
				    	<div id="erji" class="inblock sanji">
				    		<select id='sheng'  name='provinceName'></select>
				    		<select id='shi' name='cityName'></select>
				    	</div>
							  <input type="text" id="address" class="form-control textInput mt10" name="address"  value="{{returnObject.receiveAddr}}"/>
				    </div>
					    <div class="form-group">
					    	<label for="name" >联系电话:</label>
					    	<input type="number" name="telphone" id="telphone" class="form-control inblock  numberInput" value="{{returnObject.receiveTel}}"/>
					    </div>
					     <div class="form-group">
					    	<label for="name" >邮政编码:</label>
					    	<input type="number" name="postalcode" id="postalcode" class="form-control inblock  numberInput" value="{{returnObject.zipCode}}"/>
					     </div>
					    </form>
					      <div class="form-group">
					      <input id="id" value="{{returnObject.receiveAddrId}}" name="name" type="hidden"/>
					    	<label for="name" >设为默认:</label>
					    	<input type="checkbox" checked id="checkbox-id"/>
					    	<button class="button saveAddress"><span class="f-size16 colorff">保存</span></button>
					     </div>
					     </script>
					  </div>
							<div class="manageDiv mt20" id="manageDiv"></div>
								<script type="text/html" id="addressMess">
									 	<table class="table table-hover addressTable">
						       		<thead>
						       			<tr>
						       				<th>收货人</th>
						       				<th>所在区域</th>
						       				<th>街道地址</th>  
						       				<th>电话号码</th>
						       				<th>签收方式</th>
						       				<th></th>
						       				<th>操作</th>
						       			</tr>   
						       		</thead>
						       		<tbody>
						       			 {{each returnObject as data i}}
						       			<tr>
						       				  <td>{{data.receiveName}}</td>
						       			    <td>{{data.receiveAddr}}</td>
						       			    <td></td>
						       			    <td>{{data.receiveTel}}</td>
						       			    <td>本人签收</td>
						       			    <td onclick="">
						       			    	{{if data.isDefault==1}}
						       			    	默认地址
						       			    	{{else}}
						       			    	设为默认
						       			    	{{/if}}
						       			    </td>
						       			   <td><span id="amend">修改</span>|<span onclick="delet(this)">删除</span>
						       			   </td>
						       			   <input id="receiveAddrId" value="{{data.receiveAddrId}}" name="name" type="hidden"/>
						       			</tr>
						       			{{/each}}
						       		</tbody>
				       	   </table>
								</script>
				       	<div class="addMess">
						   		<button class="f-size12 color4c btn btn-primary bgcolorf" >+新增地址</button>
						   	</div>

				</div>
