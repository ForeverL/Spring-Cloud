<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>预留信息查询</title>
  <link rel="shortcut icon" href="http://www.10086.cn/favicon.ico" type="images/x-icon">
  <link rel="stylesheet" href="../../css/mycss/base.css">
  <link rel="stylesheet" href="../../css/common/bootstrap.css">
  <link rel="stylesheet" href="../../css/mycss/schedulequery.css">
</head>
<body>
<!--公共头部-->
<div class="header">
  <div class="container">
    <div class="logoBox">
      <div class="logo"></div>
    </div>
    <ul class="headerNav">
      <li class="firstPage"><a href="javascript:;">首页</a></li>
      <li><a class="active" href="javascript:;">选号入网</a></li>
      <li><a href="javascript:;">网上营业厅</a></li>
      <li><a href="javascript:;">服务与支持</a></li>
    </ul>
    <ul class="countNav">
      <li class="searchFrame"><a class="searchBtn" href="javascript:;"></a></li>
      <li class="accountFrame"><a class="account" href="javascript:;"></a></li>
    </ul>
  </div>
</div>
<div class="clearfix"></div>
<div class="container">
  <div class="content">
    <div class="contentNav">
      <a href="javascript:;">首页</a> > <a href="javascript:;">办卡进度查询</a>
    </div>
    <ul class="scheduleTab">
      <li class="active">预留信息查询</li>
      <li>订单编号查询</li>
    </ul>
    <div class="clearfix"></div>
    <ul class="scheduleTabCon">
      <li class="infoQuery">
        <label for="IDNumber">
          <span>身份证号：</span><input id="IDNumber" type="text" placeholder="请输入实名认证身份证号">
        </label>
        <label for="phoneNumber">
          <span>手机号码：</span><input id="phoneNumber" type="text" placeholder="请输入预留的收货人手机号">
        </label>
        <label for="authNumber">
          <span>验证码：</span><input id="authNumber" type="text" placeholder="请输入图片验证码"><span></span>
        </label>
        <input id="queryBtn" type="button" value="查 询">
      </li>
      <li style="display: none">
        <label for="">
          <p>订单编号：</p><input type="text" placeholder="请输入订单编号">
        </label>
      </li>
    </ul>
  </div>
</div>
<div class="copyright">
  <span>Copyright©1999-2017 中国移动 版权所有</span> <span>中华人民共和国增值电信业务经营许可证
			经营许可证编号：A2.B1.B2-20100001</span> <span>京ICP备05002571号</span>
</div>
<script src="../../js/common/jquery-2.0.3.min.js"></script>
<script>
  $(function () {
    $(".scheduleTab li").click(function () {
      var index = $(this).index();
      $(this).addClass("active").siblings().removeClass("active");
      $(this).parent().next().find(".scheduleTabCon li").hide().eq(index).show();
    });
  });
</script>
</body>
</html>
